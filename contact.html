<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="Dolphin Research Institution Contact Page" />
  <title>Contact To Education Team</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="contact.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.typekit.net/kgy2kuu.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans&family=Secular+One&display=swap" rel="stylesheet" />
 </head>
 <body>
   <!-- define a header that uses the same class among contact, creature and primary pages -->
  <header class="primary">
    <!--set the width as 1200px-->
   <div class="w1200">
      <!-- the logo image -->
    <div class="logo" alt="logo">
       <!-- if the user click on the logo, he can go back to the main page -->
     <a href="index.html">
      <img src="images/logo.png"/>
     </a>
    </div>
    <!-- navigation area -->
    <nav>
     <ul>
      <li>
       <a href="primary.html"><button>primary school programs</button></a>
      </li>
      <li>
       <a href="creature.html"><button>weekly creature feature</button></a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- title -->
   <h1>Contact To Education Team</h1>
   <!-- set the 1200px width again for the back button -->
   <div class="w1200">
     <!-- the back button -->
    <button class="back" onclick="javascript:history.back(-1);">back</button>
   </div>
  </header>
  <main class="pics">
    <!-- set the 1200px width-->
   <div class="w1200">
    <form>
      <!--the big image on the right-->
     <img src="images/table.jpg" alt="children with our team mebmers"/>
     <!-- start the form-->
     <div class="form">
       <!-- div for the first row-->
      <div class="fl name">
       <label>First Name*</label>
       <input type="text" maxlength = "10" required />
      </div>
      <div class="fr">
       <label>Last Name*</label>
       <input type="text" maxlength = "10" required />
      </div>
     </div>
     <!-- div for the telephone lable and input-->
     <div class="form tel">
      <label>Phone*</label>
      <input type="tel" maxlength = "15" required />
     </div>
     <!-- div for the email lable and input-->
     <div class="form eamil">
      <label>Email*</label>
      <input type="text" maxlength = "40" required />
     </div>
     <!-- div for the "you are" lable and inputz-->
     <div class="form you">
      <label>You are</label>
      <p><input type="radio" name="you" checked />Primary/Secondary school student</p>
      <p><input type="radio" name="you" />Parent</p>
     </div>
     <!-- div for the school lable and input-->
     <div class="form school">
      <label>Your School/Your children's school</label>
      <input type="text" />
     </div>
     <!-- div for the education lable and options-->
     <div class="form education">
      <label>What education program you would like to inquire about?</label>
      <select>
       <option>Whale Out Of Water</option>
       <option>Victoria's Living Marine Treasures</option>
       <option>Rock Pool And Beach Explorers</option>
       <option>Don’t Pee In My Pool-Senior Program</option>
       <option>Don’t Pee In My Pool-Junior Program</option>
       <option>Mangrove Explorers</option>
       <option>I haven't decided yet</option>
      </select>
     </div>
     <!-- the submit button-->
     <input type="submit" value="Submit" />
    </form>
   </div>
  </main>

  <!--the information of the company in the bottom -->
  <footer>
   <div class="link">
    <a href="https://www.facebook.com/driface"><img src="images/facebook.png" alt="facebook"/></a>
   </div>
   <p>The Dolphin Research Institute (ABN: 73097317112) is an Australian marine conservation organisation</p>
   <p>Dolphin Research Institute | Western Port Marina Hastings VIC, Aust. | admin@dolphinresearch.org.au | +61 3 5979 7100</p>
  </footer>
 </body>
</html>
